name: "onDicussionAnswered"
on:
  discussion:
    types: [answered]
jobs:
  main:
    runs-on: ubuntu-22.04
    steps:
      - name: "Send notification"
        run: |
          curl -v -H 'Content-Type: application/json' -d '${{ env.EVENT }}' -L '${{ secrets.ON_DISCUSSION_ANSWERED_URL }}'
        env:
          EVENT: ${{ toJson(github.event) }}
