name: "onDiscussionCreated"
on:
  discussion:
    types: [created]
jobs:
  main:
    runs-on: ubuntu-22.04
    steps:
      - name: "debug"
        run: |
          cat "$GITHUB_EVENT_PATH" | sed 's/'\''/'\\\\\''/g' | jq '@json' |
      - name: "Send notification"
        run: |
          cat "$GITHUB_EVENT_PATH" | sed 's/'\''/'\\\\\''/g' | jq '@json' |
          curl -i -H 'Content-Type: application/json' -d @- -L '${{ env.ON_DISCUSSION_CREATED_URL }}'
        env:
          ON_DISCUSSION_CREATED_URL: ${{ secrets.ON_DISCUSSION_CREATED_URL }}
